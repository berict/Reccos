{% extends 'market/base.html' %}
{% load staticfiles %}
{% block title %}
Reccos
{% endblock %}
{% block description %}
item details
{% endblock %}
{% block main %}
<div id="about_card" class="card">
    <section class="tab">
        <div class="title">Items</div>
        <div class="content">
            <section class="element">
                <div class="name">{{ item.product }}</div>
                <div class="info">
                    <p>$ {{ item.price }}</p>
                    <p>Uploaded by {{ item.user }}</p>
                </div>
            </section>
            <hr align="left">
        </div>
    </section>
</div>
<a href="edit" id="fab" style="cursor: pointer">
    <i class="material-icons md-24 vertical-align-middle padding-bottom-4">edit</i>
</a>
{% endblock %}
