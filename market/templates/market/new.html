{% extends 'market/base.html' %}
{% load staticfiles %}
{% block head %}
{% endblock %}
<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto' type='text/css'>
<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto+Mono' type='text/css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
{% block header %}
<div id="quick_card" class="card">
    <h1 id="name">New item</h1>
</div>
{% endblock %}
{% block main %}
<div>
    <div id="about_card" class="card">
        <section class="tab">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <section class="element">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" name="brand" type="text" id="brand" autocomplete="on">
                        <label class="mdl-textfield__label" for="brand">Brand</label>
                    </div>
                </section>
                <section class="element">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" name="type" type="text" id="type" autocomplete="on">
                        <label class="mdl-textfield__label" for="type">Type</label>
                    </div>
                </section>
                <section class="element">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" name="product" type="text" id="product" autocomplete="on">
                        <label class="mdl-textfield__label" for="product">Product</label>
                    </div>
                </section>
                <div class="element" style="margin-bottom:15px;">
                    <div class="info">
                        <button type="button" id="dropdown-gender" class="mdl-button">
                            Select product gender
                        </button>
                        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="dropdown-gender">
                            <li class="mdl-menu__item" onclick="">Mens</li>
                            <li class="mdl-menu__item" onclick="">Womens</li>
                            <li class="mdl-menu__item" onclick="">Kids</li>
                            <li class="mdl-menu__item" onclick="">Unisex</li>
                        </ul>
                    </div>
                </div>
                <section class="element">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" name="price" type="number" id="price" autocomplete="on">
                        <label class="mdl-textfield__label" for="price">Price</label>
                    </div>
                </section>
                <button type="submit" class="mdl-button">
                    Submit
                </button>
            </form>
        </section>
    </div>
</div>
{% endblock %}
